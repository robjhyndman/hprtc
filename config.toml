    email = "enquiries@hprtc.org.au"
    contact_form_ajax = false

    about_us = "<p>Heathmont Parker Reserve Tennis Club (HPRTC) is located at the end of Heathmont Road, Heathmont, Melbourne. Our aim is to provide an exceptional playing venue for all our members to enjoy our courts. Creating a fun social scene is important and the committee looks to ensure our club is sustainable to all members in years to come.</p>"
    copyright = "Copyright (c) 2020"

